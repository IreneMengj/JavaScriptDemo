<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color: pink;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
<div>123</div>
<script>
    var div = document.querySelector('div');
    div.onclick=function (event){
        console.log(event);
    }
    div.addEventListener('click',function (event){
        console.log(event);
        console.log(event.target);
    });
</script>
</body>
</html>
