<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="img/afternoon.png" alt="">
    <div>good morning</div>
    <script>
        var img=document.querySelector('img');
        var div=document.querySelector('div');
        var date = new Date();
        var h = date.getHours();
        if(h<12){
            img.src= 'img/morning.png';
            div.innerHTML='good morning!Have a nice day';
        }else if(h<18){
            img.src= 'img/afternoon.png';
            div.innerHTML='good afternoon!keep going';
        }else{
            img.src= 'img/evening.png';
            div.innerHTML='good afternoon!Take a rest';
        }
    </script>
</body>
</html>
