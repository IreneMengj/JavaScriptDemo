<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            color: grey;
        }
    </style>
</head>
<body>
<input type="text" value="cellphone">
<script>
    var text = document.querySelector('input');
    text.onfocus = function (){
        if(this.value==='cellphone'){
            this.value='';
        }
        this.style.color='#333';
    }
    text.onblur = function (){
        if(this.value===''){
            this.value='cellphone';
        }
    }

</script>
</body>
</html>
